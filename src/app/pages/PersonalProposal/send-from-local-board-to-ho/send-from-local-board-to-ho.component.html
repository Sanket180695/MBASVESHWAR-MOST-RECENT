<div>
    <div nz-row>

        <div nz-col nzSpan="24">
            <div nz-row style="border-bottom: 1px solid rgb(37, 37, 37);">
                <div nz-col nzSpan="12">
                    <nz-form-item>
                        <nz-form-label>Upload Note</nz-form-label>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-label>Recommended Amount</nz-form-label>
                    </nz-form-item>
                    
                    <nz-form-item>
                        <nz-form-label>Resolution Date</nz-form-label>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-label>Remark</nz-form-label>
                    </nz-form-item>

                </div>

                <div nz-col nzSpan="12">

                    <nz-form-item>
                        <input type="file" #file1 accept="application/pdf"
                            (change)="onFileSelectedLOCAL_BOARD_NOTE($event)" />
                    </nz-form-item>

                    <nz-form-item>
                        <nz-input-number name="RECOMMENDED_AMOUNT" style="width: 100%;" [(ngModel)]="data.RECOMMENDED_AMOUNT"></nz-input-number>
                    </nz-form-item>

                    <nz-form-item >
                        <input nz-input [textMask]="{mask: mask,guide:true,keepCharPositions:true,pipe:autoCorrectedDatePipe}"
                            placeholder="dd/mm/yyyy" type="text" [(ngModel)]="data.RESOLUTION_DATE" name="RESOLUTION_DATE" />
                    </nz-form-item>
                    
                    <nz-form-item>
                        <textarea nz-input rows="2" name="remark" [(ngModel)]="data.REMARK" required></textarea>
                    </nz-form-item>
                    
                </div>
            </div>
         
            
            <div class="footer" style="bottom: -45px;">

                <button (click)="save('V')" type="button" style="margin-right: 8px;" class="ant-btn ant-btn-primary"
                    nz-button [nzLoading]="isButtonSpinning2">
                    <span>{{'cibilchecking.send_to_HO'|translate }}</span>
                </button>

                <button (click)="save('R')" type="button" style="margin-right: 8px;" class="ant-btn ant-btn-primary" nz-button
                    [nzLoading]="isButtonSpinning">
                    <span>{{'cibilchecking.send_to_refill'|translate }}</span>
                </button>

                <button (click)="reject()" type="button" tyle="margin-left: 8px;" class="ant-btn ant-btn-primary" nz-button
                    [nzLoading]="isButtonSpinning">
                    <span>{{'cibilchecking.reject'|translate }}</span>
                </button>

            </div>

        </div>
    </div>
</div>
