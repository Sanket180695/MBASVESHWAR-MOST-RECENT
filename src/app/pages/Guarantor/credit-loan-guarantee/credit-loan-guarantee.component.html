<div>
    <form nz-form>


        <div nz-row>
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label nzNoColon>{{'gcreditinfo.th34'| translate}}</nz-form-label>
                    <nz-form-control nzErrorTip="{{'common.nzErrorTip'| translate}}">

                        <input nz-input style="width: 100%;" name="ACCOUNT_NUMBER" [(ngModel)]="data2.ACCOUNT_NUMBER" />


                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>

        <div nz-row>
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label nzNoColon>{{'gcreditinfo.th12'| translate}}</nz-form-label>
                    <nz-form-control>
                        <input nz-input name="BORROWER_NAME" type="text" [(ngModel)]="data2.BORROWER_NAME" />
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row>
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label nzNoColon>{{'gcreditinfo.th4'| translate}}</nz-form-label>
                    <nz-form-control>
                        <nz-select name="loantype" *ngIf="browserLang=='mr'" [(ngModel)]="data2.LOAN_TYPE_ID"
                            nzPlaceHolder="{{'gcreditinfo.th4'| translate}}">
                            <nz-option *ngFor="let p of loans" [nzValue]="p.ID" [nzLabel]="p.NAME_MR"></nz-option>
                        </nz-select>
                        <nz-select name="loantype" *ngIf="browserLang=='kn'" [(ngModel)]="data2.LOAN_TYPE_ID"
                            nzPlaceHolder="{{'gcreditinfo.th4'| translate}}">
                            <nz-option *ngFor="let p of loans" [nzValue]="p.ID" [nzLabel]="p.NAME_KN"></nz-option>
                        </nz-select>
                        <nz-select name="loantype" *ngIf="browserLang=='en'" [(ngModel)]="data2.LOAN_TYPE_ID"
                            nzPlaceHolder="{{'gcreditinfo.th4'| translate}}">
                            <nz-option *ngFor="let p of loans" [nzValue]="p.ID" [nzLabel]="p.NAME_EN"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>

        </div>
        <div nz-row>
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label nzNoColon>{{'gcreditinfo.th5'| translate}}</nz-form-label>
                    <nz-form-control>
                        <nz-input-number style="width: 100%;" name="SANCTIONED_AMOUNT"
                            [(ngModel)]="data2.SANCTIONED_AMOUNT" [nzMin]="0" [nzMax]="999999999" [nzStep]="1">
                        </nz-input-number>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label nzNoColon>{{'gcreditinfo.th7'| translate}}</nz-form-label>
                    <nz-form-control>
                        <nz-input-number style="width: 100%;" name="LOAN_OUTSTANDING"
                            [(ngModel)]="data2.LOAN_OUTSTANDING" [nzMin]="0" [nzMax]="999999999" [nzStep]="1">
                        </nz-input-number>
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label nzNoColon>{{'gcreditinfo.th24'| translate}}</nz-form-label>
                    <nz-form-control>
                        <input nz-input
                            [textMask]="{mask: mask,guide:true,keepCharPositions:true,pipe:autoCorrectedDatePipe}"
                            placeholder="dd/mm/yyyy" type="text" [(ngModel)]="data2.DUE_DATE" name="DUE_DATE" />


                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label nzNoColon>{{'agri_info.REMARK_label' | translate}}
                    </nz-form-label>
                    <nz-form-control>
                        <textarea nz-input name="REMARK" type="text" [(ngModel)]="data2.REMARK"
                            [nzAutosize]="{ minRows: 2, maxRows: 5 }"></textarea>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label nzNoColon>{{'gcreditinfo.th35'| translate}}</nz-form-label>
                    <nz-form-control>
                        <input nz-input name="address" type="text" [(ngModel)]="data2.ADDRESS" />
                    </nz-form-control>
                </nz-form-item>
            </div>

        </div>

    </form>

    <!-- && extraApplicantInformation.IS_APPROVED == false" -->
    <div class="footer" *ngIf="CURRENT_STAGE_ID == 8" >

        <button type="button" nz-button class="ant-btn" (click)="close()"
            style="margin-right: 8px;"><span>{{'common.cancel'|translate}}</span>
        </button>

        <button *ngIf="!data2.ID" type="button" class="ant-btn ant-btn-primary" (click)="save()" nz-button >
            <span>{{'common_text.footer_btn1'|translate}}</span>
        </button>


        <!--  [nzLoading]="isSpinning"  -->
        <button type="button" class="ant-btn ant-btn-primary" nz-button *ngIf="data2.ID" (click)="save()" >
            <span>{{'common_text.footer_btn3'|translate}}</span>
        </button>
    </div>
</div>
