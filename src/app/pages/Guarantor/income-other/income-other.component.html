<div>

    <form nz-form>

        <div nz-row class="my-box">
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label nzNoColon>{{'gincomeinfo.ttl1' | translate}}
                    </nz-form-label>
                    <nz-form-control nzHasFeedback>
                        <textarea nz-input name="PRODUCT_NAME" type="text" [(ngModel)]="data4.PRODUCT_NAME"
                            [nzAutosize]="{ minRows: 1, maxRows: 5 }" required></textarea>
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-col nzSpan="6">
                <nz-form-item>
                    <nz-form-label nzNoColon> {{'gincomeinfo.ttl2' | translate}}
                    </nz-form-label>
                    <nz-form-control nzHasFeedback>
                        <nz-input-number name="PRODUCT_INCOME" style="width: 100%;" [(ngModel)]="data4.PRODUCT_INCOME"
                            [nzMin]="0" [nzMax]="999999999">
                        </nz-input-number>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>


    </form>

    <div class="footer">
        <button type="button" nz-button class="ant-btn" style="margin-right: 8px;">
            <span>{{'common.cancel' | translate}}</span>
        </button>

        <!-- <button type="button" class="ant-btn ant-btn-primary" nz-button nz-dropdown [nzDropdownMenu]="menu">
            <span> {{ 'common_text.footer_btn1' | translate}}</span>
        </button>

        <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
                <li nz-menu-item class="menuc" style="border-radius: 4px;background-color: #40a9ff;">
                    <a> {{ 'common_text.footer_btn2' | translate}} </a>
                </li>
            </ul>
        </nz-dropdown-menu> -->

        <button type="button" class="ant-btn ant-btn-primary" nz-button (click)="save()" >
            <span> {{ 'common_text.footer_btn1' | translate}} </span>
        </button>
    </div>
</div>
